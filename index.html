<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <link rel="stylesheet" href="styles/style.css" />
    <link

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script

    <div id="logoTitel">

      <h2 id="titel"><strong>Travel Blog</strong></h2>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="views/blog.html"
              >Blog<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="views/impressum.html">Impressum</a>
          </li>
        </ul>
      </div>

    <!--<img alt="start-banner "src="images/welcome.png">-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>

    <script src="js/gsap.min.js"></script>
    <script src="js/main.js"></script>

    <img alt="banner" src="images/welcome.png" id="welcome-banner" />
    <div class="imagesCenter">
      <img alt="pic" src="images/city.jpeg" id="city" />
      <img alt="pic" src="images/matterhorn.jpeg" id="matterhorn" />
      <img alt="pic" src="images/yellowstone.jpeg" id="yellowstone" />
    </div>

    <div class="homeText">
      <p class="groove">A groove border.</p>
    </div>

    <div class="carouselCenter">
      <div
        id="myCarousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="4000"
      >
        <div class="carousel-inner">
          <div class="item active">
            <img class="imgitem" id="img1" src="images/mountains.jpeg" />
          </div>
          <div class="item">
            <img class="imgitem" id="img2" src="images/matterhorn.jpeg" />
          </div>
          <div class="item">
            <img class="imgitem" id="img3" src="images/city.jpeg" />
          </div>
          <div class="item">
            <img class="imgitem" id="img4" src="images/yellowstone.jpeg" />
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"
          ><span class="glyphicon glyphicon-chevron-left"></span
          ><span class="sr-only">Previous</span></a
        ><a class="right carousel-control" href="#myCarousel" data-slide="next"
          ><span class="glyphicon glyphicon-chevron-right"></span
          ><span class="sr-only">Next</span></a
        >
      </div>

    <div class="card text-center">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">

        </p>

      <div class="card-footer text-muted">
        By Stefanie Glarcher
      </div>
